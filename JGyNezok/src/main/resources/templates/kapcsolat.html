<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Kapcsolat</title>
</head>
<body>
<div th:insert="menu"></div>

<h1>Kapcsolat page</h1>

<h3>Hagyjon üzenetet!</h3>
<form action="#" th:action="@{/kapcsolat_feldolgoz}" th:object="${messageForm}" method="post">
    <label for="name">Név:</label>
    <input type="text" id="name" th:field="*{name}" required/><br>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required/><br>

    <label for="message">Üzenet:</label><br>
    <textarea id="message" th:field="*{message}" rows="4" required></textarea><br>

    <button type="submit" value="Küldés">Üzenet küldése</button>
</form>

<!-- Üzenet sikeres elküldése utáni üzenet -->
<div th:if="${successMessage}">
    <p th:text="${successMessage}"></p>
</div>

</body>
</html>
