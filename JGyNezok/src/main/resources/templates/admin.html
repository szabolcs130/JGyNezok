<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin Home</title>
</head>
<body>
<div th:text="${uzenet}"></div>
<div th:insert="menu"></div>
<h1>Csak az Admin láthatja ezt az oldalt</h1>
<h1>Üzenetek</h1>

<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>Név</th>
    <th>E-mail</th>
    <th>Üzenet tartalma</th>
  </tr>
  </thead>
  <tbody>
  <th:block th:each="message : ${m}">
    <tr>
      <td th:text="${message.id}"></td>
      <td th:text="${message.name}"></td>
      <td th:text="${message.email}"></td>
      <td th:text="${message.message}"></td>

    </tr>
  </th:block>
  </tbody>
  </th:block>
  </tbody>
</table>
</body>
</html>
